<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" defer></script>
</head>

<body>
    <header>
        <h1>Crystal Collector</h1>
    </header>

    <main>
        <article>Game rules</article>
        <aside>
            <h2>Computer Guess</h2>
            <p>Computer's Number: <span id="computer-guess"></span></p>
        </aside>
        <aside id="win-loss">
            <p>Wins:<span id="wins"></span></p>
            <p>Losses:<span id="losses"></span></p>
        </aside>
        <article>
            <img class="gems" id="gem-1" src="http://via.placeholder.com/197x146" alt="random gray image" />
            <img class="gems" id="gem-2" src="http://via.placeholder.com/197x146" alt="random gray image" />
            <img class="gems" id="gem-3" src="http://via.placeholder.com/197x146" alt="random gray image" />
            <img class="gems" id="gem-4" src="http://via.placeholder.com/197x146" alt="random gray image" />

        </article>
        <article>
            <p>Your total score is:</p>
            <p><span id="user-number"></span></p>
        </article>
    </main>


</body>

</html>
